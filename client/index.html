<!DOCTYPE html>

    <title>Su Mobil</title>
    <style>
      /* Chrome, Safari, Edge, Opera Hide up down button on type number inputs*/
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      /* Firefox */
      input[type="number"] {
        -moz-appearance: textfield;
      }
    </style>
  </head>
